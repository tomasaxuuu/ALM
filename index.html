<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/media.css">
    <title>Software implementation
        of control algorithms</title>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header-row">
                <div class="nameLab">
                    <h1>Итоговая практическая работа:</h1>
                    <h2> «Исследование методов программной реализации алгоритмов управления»</h2>
                    <p>Вариант №9 (Автомат Мили)</p>
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <div class="main-row">
                <div class="main-content">
                    <div class="img-row">
                        <img src="./img/TZ.jpg" alt="tz">
                        <div class="img-row-row">
                            <img src="./img/bool.jpg" alt="bool">
                            <img class='f' src="./img/1.jpg">
                            <img class='f' src="./img/2.jpg">
                            <img class='f' src="./img/3.jpg">
                            <img class='f' src="./img/4.jpg">
                        </div>
                    </div>
                    <img src="./img/func.jpg" alt="functions">
                    
                </div>
                <input type="text" class="inputX" autocomplete="off" placeholder="Введите X1...X4">
                <div class="button"><button class="btn" type="button" id="btn1" onclick="mili()">Ввод</button></div>
                <div class="results">
                    <div class="functions">
                        <p class="fun1"></p>
                        <p class="fun2"></p>
                        <p class="fun3"></p>
                        <p class="fun4"></p>
                    </div>
                    <div class="states">
                        <p class="s0"></p>
                        <p class="y0"></p>
                    </div>
                </div>
                <div class="results-1">
                    <div class="states">
                        <p class="s1"></p>
                        <p class="y1"></p>
                        <p class="s2"></p>
                        <p class="y2"></p>
                        <p class="s3"></p>
                        <p class="y3"></p>
                        <p class="s4"></p>
                        <p class="y4"></p>
                        <p class="s5"></p>
                        <p class="y5"></p>
                        <p class="s6"></p>
                        <p class="y6"></p>
                        <p class="s7"></p>
                        <p class="y7"></p>
                        <p class="s8"></p>
                        <p class="y8"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./scripts/main.js"></script>
</body>
</html>
